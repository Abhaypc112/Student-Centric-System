<html lang="en">

<head>

  <link rel="stylesheet" href="../static/css/style.css">

  {% include "college/index_nav.html" %}

    <div class="row">
      <div class="col-md-6 m-auto " style="height: 200px;width: 400px;">
        <div class="container" style="padding-top: 150px;">
          <form action="{% url 'head_login' %}" method="post">
            <div class="form-group">
              {% csrf_token %}
                   <!-- Display non-field errors (e.g., authentication failure) -->
          {% if form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            {{ form.non_field_errors }}
          </div>
        {% endif %} 
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="username" id="userr" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="passs" placeholder="Password" class="">
            </div>
            <input type="submit" id="logge" onclick="user()" value="Login" class="btn btn-success btn-lg btn-block">
        </div>
      </div>
    </div>
  </div>

  </div>
