<body>
  <div class="row">
    <div class="col-md-4 m-auto col-sm-4">
        <div class="container">
          
          <h1 class="m-auto">Get In Touch</h1><br>
          <hr style="color:#28A745">
          <br>
  <form action="">
    <div class="form-group">
      <input type="email" class="form-control" id="cemail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="text"class="form-control" id="cname" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="cphone" placeholder="Phone">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="ctextmessage" rows="3" placeholder="Type messages..."></textarea>
    </div>
    
    <button  type="submit" class="btn btn-success col-md-12" >Submit</button>
  </form>
</div>
</div>
</div>
