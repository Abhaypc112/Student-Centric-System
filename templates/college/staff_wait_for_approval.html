<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>


  <style media="screen">
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .jumbotron h1 {
      text-align: center;
    }

    .alert {
      margin: 0px;
    }
  </style>

</head>

<body>
  {% include "college/navbar.html" %}
  <br>
  <br>

  <div class="jumbotron" style="margin-top: 0px;
    margin-bottom: 0px;">
    <h1 class="display-4">Hello {{request.user.first_name}}</h1>
    <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon your Account will be confirmed !!!</p>
    <hr class="my-4">
    <p>Check Later</p>
    <div class="navbar-nav" style="margin-left: 90%;">
      <form id="logoutForm" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <!-- You can include additional input fields here if needed -->
        <a href="#" onclick="document.getElementById('logoutForm').submit();" class="nav-item nav-link">Logout</a>
      </form>
    </div>        </div>
</div>

  {% include "college/footer.html" %}
</body>

</html>
