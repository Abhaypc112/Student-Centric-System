
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <div style="background-image: url(../static/images/login.png); background-repeat: no-repeat; background-size: cover; min-height: 700px;">
       
      <form action="{% url 'head_login' %}" style="position: absolute; top: 130px; left: 480px; " method="post">
        
        {% csrf_token %}

        <h1 style="color: rgb(195, 7, 19); margin-left: 90px; font-family:Arial, Helvetica, sans-serif;">Login Here</h1><br><br>
        <div class="container">
          <div class="row">
            
            <div class="col-lg-12">
              <input type="text" id="userr" name="username" class="state" placeholder="Username"  style="text-align: center; background-color: transparent; width: 350px; color:rgb(245, 243, 246); height: 40px; border-radius: 20px; border-style: solid;border-width: thin; border-color: white;">
              <span id="usee" style="color: red;"></span>
            </div>
          </div><br>

          <div class="row">
            
            <div class="col-lg-12">
              <input type="text" id="passs" name="password" placeholder="Password" class="state" style="text-align: center; background-color: transparent; color:white; width: 350px; height: 40px; border-radius: 20px; border-style: solid;border-width: thin; border-color: white;">
              <span id="pause" style="color: red;"></span>
            </div>
          </div><br><br>

          <div class="row">
            <div class="col-lg-12">
              <input type="submit" id="logge" onclick="user()" value="Login" style="border-width: thin; color: white; background-color: transparent; width: 350px;height: 35px; border-radius: 20px; border-color: white; position: absolute;">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="bs-example">
      <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background:#444648;">
        <a href="/student-dashboard" class="navbar-brand">SAFI COLLEGE</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav" style="margin-left: 90%;">
            <form id="logoutForm" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <!-- Additional input fields if needed -->
              <a href="#" onclick="document.getElementById('logoutForm').submit();" class="nav-item nav-link">Logout</a>
           </form>
                     </div>       
        </div>
      </nav>
    </div>



    <script src="../static/JS/lib.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
